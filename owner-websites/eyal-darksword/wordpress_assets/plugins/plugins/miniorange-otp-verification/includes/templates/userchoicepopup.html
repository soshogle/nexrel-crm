<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{MO_CSS_URL}}">{{JQUERY}}</head>

<body>
    <div class="mo-modal-backdrop">
        <div class="mo_customer_validation-modal mo-new-ui-modal" tabindex="-1" role="dialog" id="mo_site_otp_form">
            <div class="mo_customer_validation-modal-backdrop"></div>
            <div class="mo_customer_validation-modal-dialog mo_customer_validation-modal-md">
                <div class="login mo_customer_validation-modal-content mo-new-ui-content">
                    <div class="mo_customer_validation-modal-header mo-new-ui-header">
                        <div class="mo-popup-header">{{HEADER}}</div><a href="#" onclick={{GO_BACK_ACTION_CALL}}><span class="mo-icon-button close mo-close-button-x">{{GO_BACK}}</span></a></div>
                    <div class="mo_customer_validation-modal-body center">
                        <div>{{MESSAGE}}</div>
                        <br>
                        <div class="mo_customer_validation-login-container">
                            <form id="{{FORM_ID}}" name="f" method="post" action="">
                                <div class="mo-flex-space-around">
                                    <button class="mo-svg-button" id="mo_user_email_verification">
                                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none">
                                            <path d="M22 7V17C22 19.2091 20.2091 21 18 21H6C3.79086 21 2 19.2091 2 17V7M22 7C22 4.79086 20.2091 3 18 3H6C3.79086 3 2 4.79086 2 7M22 7L14.5166 10.386C14.3184 10.4757 14.1299 10.5854 13.9397 10.6909C12.7341 11.3598 11.2659 11.3598 10.0603 10.6909C9.87009 10.5854 9.68159 10.4757 9.48336 10.386L2 7"
                                            stroke="#6D6D6D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                        <div style="padding-top: 6%">Email Verification</div>
                                    </button>
                                    <button class="mo-svg-button">
                                        <svg width="50" height="50" viewBox="0 0 24 24" fill="none">
                                            <rect x="5" y="2" width="14" height="20" rx="3" stroke="#6D6D6D" stroke-width="1.5" stroke-linejoin="round" />
                                            <path d="M11 19.5H12.5M6 17H12H18" stroke="#6D6D6D" stroke-width="1.5" stroke-linecap="round" />
                                        </svg>
                                        <div style="padding-top: 6%">Phone Verification</div>
                                    </button>
                                </div>
                                <input type="hidden" name="mo_customer_validation_otp_choice" id="otpChoice" value="">{{REQUIRED_FIELDS}}</form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>{{REQUIRED_FORMS_SCRIPTS}}</body>
</html>;
