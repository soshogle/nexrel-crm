<html>

<head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{MO_CSS_URL}}">{{JQUERY}}</head>

<body>
    <div class="mo-modal-backdrop">
        <div class="mo_customer_validation-modal mo-new-ui-modal" tabindex="-1" role="dialog" id="mo_site_otp_form">
            <div class="mo_customer_validation-modal-backdrop"></div>
            <div class="mo_customer_validation-modal-dialog mo_customer_validation-modal-md">
                <div class="login mo_customer_validation-modal-content mo-new-ui-content">
                    <div class="mo_customer_validation-modal-header mo-new-ui-header">
                        <div class="mo-popup-header">{{HEADER}}</div><a><span class="mo-icon-button close mo-close-button-x">{{GO_BACK}}</span></a></div>
                    <div class="mo_customer_validation-modal-body center">
                        <div>{{MESSAGE}}</div>
                        <br>
                        <div class="mo_customer_validation-login-container">
                            <form id="{{FORM_ID}}" name="f" method="post" action="">{{OTP_FIELD_CSS}}
                                <input type="text" autocomplete="one-time-code" name="{{OTP_FIELD_NAME}}" autofocus placeholder="" autofocus {{OTP_FIELD_HIDDEN}} required class="{{OTP_FIELD_CLASS}}" title="{{OTP_FIELD_TITLE}}" id="{{OTP_FIELD_ID}}"
                                />
                                <br /> {{REQUIRED_FIELDS}}
                                <div class="mo-flex-space-between"><a class="mo-resend" onclick="mo_otp_verification_resend()">{{RESEND_OTP}}</a>
                                    <input type="{{BUTTON_TYPE}}" name="{{BUTTON_NAME}}" id="{{BUTTON_ID}}" class="miniorange_otp_token_submit mo-new-ui-submit" value="{{BUTTON_TEXT}}"
                                    />
                                </div>
                            </form>
                            <div id="{{OTP_MESSAGE_BOX}}" hidden style="background-color:#f7f6f7;padding:1em 2em 1em 1.5em;color:#000">{{LOADER_IMG}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>{{REQUIRED_FORMS_SCRIPTS}}</body>

</html>
