version: '3.8'

services:
  orthanc:
    build:
      context: ./docker/orthanc
      dockerfile: Dockerfile
    container_name: nexrel-orthanc
    ports:
      - "4242:4242"  # DICOM port
      - "8042:8042"  # HTTP REST API port
    volumes:
      - orthanc-data:/var/lib/orthanc/db
      - ./docker/orthanc/orthanc.json:/etc/orthanc/orthanc.json:ro
      - ./docker/orthanc/webhook.lua:/etc/orthanc/webhook.lua:ro
    environment:
      - ORTHANC_NAME=Nexrel CRM DICOM Server
      - ORTHANC_DICOM_AET=NEXREL-CRM
      - ORTHANC_DICOM_PORT=4242
      - ORTHANC_HTTP_PORT=8042
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "orthanc:orthanc", "http://localhost:8042/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - dicom-network

volumes:
  orthanc-data:
    driver: local

networks:
  dicom-network:
    driver: bridge
